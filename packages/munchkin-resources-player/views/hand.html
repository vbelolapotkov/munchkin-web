<template name="playerHand">
    <!-- {{#if isSubscribed}} -->
        <div id="currentPlayerArea">
            {{> currentPlayerStats}}
            <div class="currentPlayer">
            <div>Рука</div>
            <div id="myHand" class="myHand">
                {{#each cardInHand}}
                    <img id="{{this.card._id}}" class="{{this.card.type}}" src="{{this.card.file}}" alt="{{this.card.name}}" draggable="true">
                {{/each}}
            </div>
        </div>
        </div>
    <!-- {{/if}} -->
</template>
