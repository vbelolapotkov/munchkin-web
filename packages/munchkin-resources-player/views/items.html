<template name="munchkinPlayerItems">
    <div class="playerItems">
       <div id="tab-container">
            <ul class="itemsTabs">
              {{#with currentPlayer}}
               <li class="{{selected}}"><span>Мои шмотки</span></li>{{/with}}{{#each playerInGame}}{{#unless isCurrentPlayer}}<li class="{{selected}}">{{#if isGameOwner}}
               <button type="button" id="{{_id}}" class="kickPlayerBtn">x</button>{{/if}}{{> playerStats}}</li>{{/unless}}{{/each}}
            </ul>
       </div>
       <div id="playerItemsArea" class="playerItemsArea">
           {{#each selectedPlayerItems}}
              <img id="{{this.card._id}}" class="{{this.card.type}} {{inBag}}" src="{{this.card.file}}" alt="{{this.card.name}}" draggable="{{isDraggable}}" style="top: {{this.coords.top}}px; left:{{this.coords.left}}px;">
           {{/each}}
       </div>
    </div>
</template>
