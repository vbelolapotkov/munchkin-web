<template name="gameDice">
    <div id="diceContainer" class="diceContainer">
    {{#each diceRoll}}
    <div id="diceRollContainer" class="diceRollContainer">
        <div id="diceClose" class="diceClose">
            <button id="{{_id}}" type="button" class="btn-default diceCloseBtn">x</button>
        </div>
        <div id="diceMsg" class="diceMsg">Игрок {{playerName}} бросил кубик. D={{dice}}</div>
    </div>
    {{/each}}
    </div>
</template>
