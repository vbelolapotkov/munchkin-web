<template name="munchkinGamePage">
    <div class="gameArea">
        {{#unless currentPlayer}}
                    Партия создана пользователем {{gameOwner}} <br>
                    <input id="addPlayer" type="button" class="joinBtn" value="Присоединиться к игре">
        {{else}}   
        <div class="itemsArea">
            
            {{> munchkinPlayerItems}}
        </div>
        <div id="sideBarRigth" class="sideBarRight">
            <div id="gameControls">Game controls</div>
            <div id="preview">Preview</div>
        </div>
        <div id="gameTable" class="gameTableContainer">
            <div class="playersArea">
                {{#if currentPlayer}}
                    {{#with currentPlayer}}
                        {{> playerHand}}
                    {{/with}}
                {{/if}}
            </div>
            <div class="decks">
                <div id="decktres" class="deck">
                    <img class="tres" src="/img/gold.gif" alt="treasure">
                </div>
                <div id="droptres" class="deck">
                    {{#each cardInDropTres}}
                        <img id="{{this.card._id}}" class="tres" src="{{this.card.file}}" alt="{{this.card.name}}" draggable="true">
                    {{/each}}
                </div>
                <br>
                <div id="deckdoor" class="deck">
                    <img class="door" src="/img/door.gif" alt="door">
                </div>
                <div id="dropdoor" class="deck">
                    {{#each cardInDropDoor}}
                        <img id="{{this.card._id}}" class="door" src="{{this.card.file}}" alt="{{this.card.name}}" draggable="true">
                    {{/each}}
                </div>   
            </div>
            {{#each cardOnTable}}
                    <img id="{{this.card._id}}" class="{{this.card.type}}" src="{{this.card.file}}" alt="{{this.card.name}}" draggable="true" style="top: {{this.coords.top}}px; left:{{this.coords.left}}px;">
            {{/each}}
      </div>
      {{/unless}}
  </div>
</template>
