<template name="munchkinGamePage">
    <div class="gameArea">
        <div class="itemsArea">
            {{#unless currentPlayer}}
                    <input id="addPlayer" type="button" class="joinBtn" value="Присоединиться к игре">
            {{/unless}}
            {{> munchkinPlayerItems}}
        </div>
        <div id="sideBarRigth" class="sideBarRight">
            <div id="gameControls">Game controls</div>
            <div id="preview">Preview</div>
        </div>
        <div id="table" class="gameTableContainer">
            <div class="playersArea">
                {{#if currentPlayer}}
                    {{#with currentPlayer}}
                        {{> currentPlayerStats}}
                        {{> playerHand}}
                    {{/with}}
                {{/if}}
            </div>
            <div class="decks">
                <div id="decktres" class="deck">
                    <img class="tres" src="/img/gold.gif" alt="treasure">
                </div>
                <div id="droptres" class="deck"></div>
                <br>
                <div id="deckdoors" class="deck">
                    <img class="doors" src="/img/door.gif" alt="door">
                </div>
                <div id="dropdoors" class="deck"></div>   
            </div>
      </div>
  </div>
</template>
