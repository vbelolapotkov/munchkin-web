        <h1>Мочи монстров &diams; Хапай скоровища &diams; Подставляй друзей</h1>
        <p><span class="important">«Манчкин»</span> — это лихая пародия на классику ролевых игр! Вы ощутите всю прелесть зачистки подземелий без обычной для ролёвки словесной мишуры!</p>

        <h2>Список дополнений доступных для игры</h2>
        <h3>1: Munchkin</h3>
        <p>Содержит 94 карты подземелий и 74 карты сокровищ (начиная с 14-го издания: 95 и 73). Русская локализация «Манчкин» выполнена ООО «Смарт» под брендом <a href="http://www.hobbyworld.ru" target="_blank">Hobby Games</a>. Ролевое зубоскальство по простым, но местами намеренно туманным правилам подвергает насмешкам благородных эльфов, мудрых магов, отважных воинов и мохноногих хафлингов.</p>
        <h3>2: Unnatural Axe ("Дикий топор"")</h3>
        <p>Первое дополнение (66 подземелий, 46 сокровищ), в 2002 году выиграло Origins Award как «Лучшее карточное дополнение или расширение» (англ. Best Card Game Expansion or Supplement). В этом дополнении появилась новая раса — Орки.</p>
        <h3>3: Clerical Errors ("Клирические ошибки")</h3> 
        <p>Второе дополнение к Munchkin (66 подземелий, 46 сокровищ), с ним количество карт при игре в Munchkin выросло до 392. В этом дополнении появилась раса Гномы и класс Бард.</p>
        <h3>4: The Need for Steed ("Тяга к Коняге")</h3>
        <p>Третье дополнение к Munchkin (78 подземелий, 34 сокровища), выпущено в 2006 году. Содержит новый тип карт, Скакунов (англ. Steeds, в сленговом значении аналогично русскому «жеребец», эксперт в сексе), похожих на дракона, орла и черепаху. Кроме того, увеличено число видов Наёмников (англ. Hirelings).</p>
        <h3>5: De-Ranged ("Следопуты")</h3>
        <p>Четвёртое дополнение (60 подземелий, 52 сокровища), добавляет к существующим классам класс рейнджер (англ. Ranger), а также несколько монстров из европейской версии игры.</p>
        <h3>7: Cheat with both hands ("Двуручный чит")</h3>
        <p>Новое шестое дополнение (112 карт), которое заменило «More Good Cards» и «Munchkin Blender». Русская локализация вышла летом 2012 года.</p>
        <h3>8: Half horse will travel ("В хвост и в гриву")</h3>
        <p>Cедьмое дополнение (112 карт). Вводит новые расы кентавр и ящерко.</p>
