        <h1>Базовые правила игры</h1>
        <h2>Подготовка</h2>
        <p>В игре могут участвовать от 3 до 6 манчкинов. Им понадобятся колода и по 10 жетонов на игрока (это могут быть монеты, фишки, любая другая мелочёвка или приспособление для счёта от 1 до 10).</p>
        <p>Отделите карты Дверей (на рубашке нарисована дверь) от карт Сокровищ (горка сокровищ на рубашке). Перетасуйте их и сложите в две колоды. Из каждой сдайте по две карты всем игрокам.</p>
        <h2>Обращение с картами</h2>
        <p>У Сокровищ и Дверей раздельные стопки сброса. Карты кладутся в стопку лицом вверх. Если колода иссякла, перетасуйте сброс. Если колода кончилась, а сброса ещё нет, никто не сможет получить карты этого типа!</p>
        <p>«Рука». Этим словом обозначаются карты, которые получены, но ещё не сыграны. Карты в руке не участвуют в игре. Они пока бесполезны, зато и забрать их можно только при помощи особых карт, которые действуют именно на руку, а не на добытые шмотки (см. ниже). В конце хода у вас в руке не должно быть более пяти карт (шести для Дварфа).</p>
        <p>Добытые шмотки. Большинство карт Сокровищ — это шмотки. Если сыграть такую карту (выложить на стол перед собой), она станет добытой шмоткой. Подробнее — в разделе «Шмотки».</p>
        <p>Когда играть карту? Карты каждого типа можно использовать только в определённый момент. Об этом рассказано чуть ниже.</p>
        <p>Сыгранные карты нельзя взять на руку; если надо от них избавиться, сбросьте или обменяйте лишние.</p>

        <p>Решите, кто будет ходить первым, бросками кубика и долгими спорами о результатах, о значении этого предложения и о том, имело ли слово, которое, кажется, пропущено в тексте.</p>
        <p>Партия состоит из ходов, а один ход — из фаз. Подробности чуть ниже. Когда вы закончите ход, действовать начинает ваш сосед слева, и так по кругу.</p>
        <p>Победителем становится тот, кто первым достигнет десятого уровня. Перейти на 10-й уровень поможет либо убийство монстра, либо «Божественное вмешательство». Если два игрока вместе убивают монстра и поднимаются на 10-й уровень одновременно, победа достаётся обоим.</p>
        <h2>Фазы хода</h2>
        <h3>1. Открываем дверь</h3><p> Вытяните и вскройте карту из колоды Дверей. Если это монстр, вы должны биться с ним. См. «Бой». Завершите сражение, прежде чем идти дальше. Если вы убили монстра, поднимитесь на один уровень (или, если монстр был большим, на два уровня — всё это указано на самой карте).</p>
        <p>Вы достали карту Проклятия? Она тут же оказывает на вас своё влияние (если может) и отправляется в сброс. Больше о Проклятиях вы узнаете в конце правил.</p>
        <p>Если вам попалась любая другая карта, можете либо взять её в руку, либо немедленно сыграть.</p>
        <h3>2. Ищем неприятности</h3><p>Если при открытии двери вы НЕ столкнулись с монстром, можете сыграть карту Монстра с руки и вступить в бой с этим врагом по обычным правилам. Не ввязывайтесь в драку, которую не можете выиграть!</p>
        <h3>3. Чистим нычки</h3><p>Cразив монстра, возьмите столько сокровищ, сколько написано на карте убитого. Если вы победили монстра без посторонней помощи, берите карты, не показывая их другим игрокам; в противном случае, вскрывайте карты Сокровищ. Если вы встретили монстра, но смылись от него, времени чистить нычки просто нет. Если вы не встретили монстра вовсе или наткнулись на какое-то дружелюбное чудище, можете осмотреться на месте… возьмите в руку вторую карту из колоды Дверей, не показывая её соперникам.</p>
        <h3>4. От щедрот</h3><p>Если у вас в руке карт уже набралось больше положенного (6 для Двар- фов, 5 для всех остальных), отдайте излишки живому манчкину с самым низким уровнем. Если несколько героев борются за право называться аутсайдером, разделите карты между ними настолько ровно, насколько возможно. Если ваш персонаж самый слабый (или один из претендентов на это звание), излишки просто сбрасываются.</p>
        <p>Начинается ход следующего игрока.</p>
        <h2>Бой</h2>
        <p>Посмотрите на карту монстра, с которым бьётесь: над именем вашего врага проставлен его уровень. Если это число меньше, чем ваш уровень вместе с бонусами от надетых шмоток, вы убиваете чудище. У некоторых монстров есть особые свойства, которые влияют на бой, например, бонус против расы или класса. Не забудьте об этом, прежде чем кричать о победе.</p>
        <p>Во время боя вы можете применять разовые карты с руки, к примеру, зелья. На всех подобных картах, кроме тех, что повышают уровень, написано нечто вроде: «разовая шмотка», «разовое свойство», и т.д.</p>
        <p>Во время боя вы не можете воровать шмотки или меняться ими.</p>
        <p>Если в бой ввязываются другие монстры (за счёт карт «Бродячая тварь» или «Гадкая парочка»), нужно превзойти их суммарный уровень. Если у вас есть подходящие карты, можете прогнать из боя одного врага и сразиться со вторым; но нельзя победить одного и смыться от другого (или других). Вывели из боя одного монстра, но всё равно смылись от второго? Сокровищ первого вам не видать!</p>
        <p>Прикончили чудище? Ваш уровень повышается на 1 (или на 2 в случае победы над сильным монстром). Если одолели нескольких врагов в одном бою (загляните в раздел «Вмешательство»), получите уровень за каждого! Но если противник не убит, ВЫ НЕ ПОЛУЧИТЕ УРОВЕНЬ НИ ПРИ КАКИХ ОБСТОЯТЕЛЬСТВАХ!</p>
        <p>Сбросьте карту (карты) Монстра и возьмите «заработанные» сокровища (об этом ниже). Не забывайте, что против вас могут применить карту или особое свойство, когда победа почти что в кармане. Разделывая чудовище под орех, дайте игрокам время (около 2,6 секунды), чтобы они могли высказаться. После этого вы действительно убили монстра, на самом деле повысили уровень, реально получили сокровища, а противники уже могут спорить и вопить, сколько влезет.</p>
        <p>Если монстра победить не получается, у вас есть два выхода: звать на помощь или смываться.</p>
        <h2>Зовем на помощь</h2>
        <p>Можете попросить о помощи любого манчкина. Если он отказывается, обратитесь к другому, и так далее. Пособить вправе только один игрок: первый, кто откликнется на призыв, пойдёт с вами в бой. Но может статься, что желающих не окажется.</p>
        <p>Попытайтесь кого-нибудь подкупить. Да что там — вам придётся это делать, если за столом нет Эльфов. За помощь можно обещать либо какие-то шмотки, добытые вами к текущему моменту, либо часть добычи, которую рассчитываете получить в этом бою. Если вы предлагаете помощнику долю сокровищ, договоритесь, кто выбирает карты первым.</p>
        <p>Когда вы идёте в бой с помощником, добавьте его уровень и бонусы к своим.</p>

        <p>Итак, вы с помощником прибили врага. Вытяните из колоды сокровища (об этом ниже), выполните особые инструкции с карты Монстра и сбросьте её. Как и в «сольном» бою, за каждое убитое чудище положен один уровень. А вот помощнику уровень не светит: потому и приходится подкупать потенциальных сподвижников. Только Эльф получает уровень за помощь в убийстве монстра.</p>
        <p>Если никто не пришёл на выручку, если кто- то помогает, но так, что уж лучше бы и не лез, если кто-то из вашей компании встаёт на сторону монстра, если Вор подрезает вас — в общем, если даже с помощью враг не валится, пора делать ноги.</p>

        <p>Бросьте кубик. Смыться получится только при результате 5 и больше. У Эльфов есть бонус к бегству с поля боя, у Хафлингов — штраф. Некоторые шмотки облегчают или затрудняют ваш выход из боя. Наконец, успех отступления зависит от скорости монстров: от одних убежать проще, от других сложнее. Если результат броска достаточно высок, сбросьте монстра. Сокровищ вам не положено. Обычно этим неприятности и ограничиваются, но на всякий случай прочтите текст с карты — некоторые чудища ухитряются навредить, даже тем, кто от них удрал.</p>
        <p>Если монстр ловит вас, он творит с вами Непотребство, описанное в карте: дело может кончиться потерей шмотки или уровня, а то и гибелью персонажа.</p>

        <h2>Смерть</h2>
        <p>Смерть вынудит вас потерять все имущество. Вы сохраните только класс (классы), расу (расы) и уровень — ваш новый персонаж будет точь-в-точь похож на прежнего.</p>
        <p>Мародёрство: выложите все карты с руки вместе с добытыми шмотками на середину стола. Первым выбирает себе карту владелец манчкина с самым высоким уровнем. При равных шансах придётся бросить кубик — тот, чей результат выше, начинает мародёрствовать. Если у героя ничего не осталось -на нет и суда нет. Когда каждый мародёр получает одну карту, остатки сбрасываются.</p>

        <h2>Сокровища</h2>
        <p>Побеждённый враг (убитый или изгнанный с помощью карты) оставляет свои сокровища. Внизу каждой карты Монстра указано количество сокровищ. Ровно столько карт и возьмите. Если у вас был помощник, тяните карты так, чтобы все их видели, иначе забирайте их на руку, не раскрывая другим.</p>
        <p>Полученные карты Сокровищ можно тут же и сыграть: шмотки выкладывайте перед собой, карты «Получи уровень» после применения уходят в сброс.</p>
        <h2>Показатели персонажа</h2>
        <p>Каждый персонаж — это сочетание оружия, доспехов, магических вещей и трёх показателей: расы, класса и уровня. Типовое описание персонажа выглядит как «Эльф-Волшебник 8-го уровня в Башмаках Могучего Пенделя и с Посохом Напалма».</p>
        <p>Исходный пол персонажа совпадает с полом игрока.</p>
        <p>Уровень: это мерило вашей мощи и крутизны (и у монстров тоже есть уровни). Низший уровень — 1-й, высший — 10-й. В игре персонажи постоянно получают и теряют уровни. Чтобы знать, на каком уровне остановился ваш манчкин, выкладывайте на стол какие-нибудь метки.</p>
        <p>Вы получаете уровень, если убили монстра или так велит карта. Также можете продать шмотки за уровни (раздел «Шмотки»).</p>
        <p>Если карта потребует, вы потеряете уровень. Опуститься ниже 1-го уровня нельзя, хотя карты Проклятий или Подрезка (свойство Вора) могут сделать ваш действительный уровень в бою даже отрицательным.</p>
        <p>Раса: персонаж может быть Человеком, Эльфом, Дварфом или Хафлингом. Если на столе перед вами нет карты Расы, вы — Человек.</p>
        <p>Человек не обладает особыми свойствами. У прочих есть преимущества и недостатки (читайте тексты на картах). Вы получаете все качества расы, сыграв карту, и теряете их, как только сбрасываете её. Расовую карту можно сбросить в любой момент, даже в бою. «Я не хочу больше быть Эльфом»! Будь по-вашему: после этого вы станете Человеком.</p>
        <p>Нельзя принадлежать к двум расам одновременно, если не применять карту «Полукровка».</p>
        <p>Класс: персонажи могут быть Воинами, Волшебниками, Ворами или Клириками. Если перед вами нет карты Класса, вы не принадлежите ни к одной из этих групп. Да, я знаю, мы уже говорили об этом.</p>
        <p>На карте каждого Класса описаны его свойства: вы получаете их, сыграв карту, и теряете, сбросив её. Многие свойства активируются сбросом: вы получите преимущества или возможности, если сбросите карты из руки или из игры. Примите к сведению, что нельзя «сбросить руку», если у вас НЕТ карт.</p>
        <p>На картах Класса указано, когда применимы свойства. Помните, что Вор не может воровать во время боя, а бой начинается с момента обнаружения монстра.</p>
        <p>Классовую карту можно сбросить в любое время, даже в ходе боя. «Не желаю быть Волшебником, и все тут»! Ну, и будет у вас деклассированный манчкин.</p>
        <p>Нельзя состоять в нескольких классах одновременно, если не пользоваться картой «Суперманчкин».</p>
        <h2>Шмотки</h2>
        <p>У каждой шмотки есть название, бонус, размер и ценность в голдах (золотых монетах). Карта Шмотки в руке не приносит пользы, пока вы её не добыли, т. е. не сыграли карту. Можно добыть сколько угодно Мелких шмоток, но только одну Большую. Мелкой считается любая шмотка, о которой не сказано, что она Большая.</p>
        <p>Дварфы — это исключение. Они могут добыть любое количество Больших шмоток. Если вы перестаёте быть Дварфом, но при этом добыли несколько Больших шмоток, придётся оставить только одну из них! Если это происходит во время вашего хода, продайте лишние вещи, иначе надо будет раздать излишки манчкинам с наименьшими уровнями, если им позволено применять такие шмотки.</p>
        <p>Большинство шмоток подходят любому манчкину, но есть и ограничения. Так, «Палицей остроты» могут пользоваться только Клирики. Её бонус получит только персонаж, который в данный момент является Клириком.</p>
        <p>Всегда помните, что бонусы дают только один Головняк, один Броник, одна пара Обувки («надетые шмотки») и либо две шмотки «в 1 руку», либо одна шмотка «в 2 руки», если только у вас нет карты для жульничества или другие игроки не могут вас уличить в обмане. Допустим, при двух добытых шлемах помочь в бою может только один из них — он и считается надетым.</p>
        <p>Поворачивайте в пол-оборота карты не надетых шмоток и тех вещей, которые нельзя применить из-за классовых, расовых или половых ограничений. Помните, что во время боя и смывки вы НЕ МОЖЕТЕ менять снаряжение, например, надеть другой Броник или взять в руки новое оружие. Биться придётся в том, в чём вы открыли дверь.</p>
        <p>Продажа шмоток: во время своего хода можете скинуть шмотки в сумме на 1000 голдов и немедленно получить один уровень. Если продаёте шмотки на 1100 (допустим) голдов, сдачи не будет. Вот если удастся добыть ненужных шмоток на две тысячи золотых, их продажа поднимет вас сразу на два уровня, и так далее. Можете обращать в уровни как добытые шмотки, так и шмотки с руки. Хафлинги получают бонус при продаже шмоток. Вы не можете продавать, менять или красть шмотки ВО ВРЕМЯ боя. Если уж открыли карту Монстра, бой придется завершить с имеющимся снаряжением.</p>
        <h2>Когда применять карты</h2>
        <p>Инструкции на картах важнее общих правил. Ни одна карта не может понизить базовый уровень игрока или монстра до нуля или ниже. Также ни один игрок не может получить 10-й уровень, не убив для этого перехода монстра.</p>
        <h2>Монстры</h2>
        <p>Если монстр появился в фазе «Открываем дверь», тут же начинается его бой против персонажа, взявшего карту.</p>
        <p>Если вы получили карту Монстра любым другим образом, можете сыграть её на своего персонажа в фазе «Ищем неприятности» или направить на другого манчкина картой «Бродячая тварь»</p>
        <p>С точки зрения правил, каждая карта Монстра — это один враг, даже если в названии упомянуты несметные полчища.</p>
        <h2>Усилители монстров</h2>
        <p>Карты «Старикан», «Псих», «Мозг» и «Амбал» увеличивают уровень монстра (тогда как «Детёныш» его понижает). Карты «Бродячая тварь» и «Гадкая парочка» привлекают к бою еще одного монстра. Эти карты можно разыграть в любом бою. Все усилители суммируются, и всё, что усиливает монстра, усиливает и его пару. Если одновременно в любом порядке сыграны карты «Старикан», «Псих» и «Гадкая парочка», вам навстречу выходит пожилой псих на пару со своей пожилой психованной партнёршей. А вот если в схватке благодаря карте «Бродячая тварь» участвуют два разных монстра, игрок должен выбрать одного из них целью карты- усилителя.</p>
        <h2>Сокровища. Ввод в игру</h2>
        <p>Карты Сокровища разыгрываются сразу же по факту получения или в любой момент вашего хода.</p>
        <p>Есть особые карты Сокровищ (например, «Получи уровень»). Их можно разыграть в любое время, если сама карта не содержит указаний на этот счёт. Следуйте инструкциям, а потом сбрасывайте карты.</p>
        <h2>Сокровища. Применение</h2>
        <p>Возможности разовых карт («разовая шмотка», «разовое свойство» и т.д.) можно применить в любом бою, даже если карта находится у вас на руке.</p>
        <p>Из прочего снаряжения можете использовать только то, что уже добыто. Если вы добыли шмотку во время своего хода, сразу же учтите её бонус и свойства. Если бьётесь не в свой ход, помогая другу или по любой иной причине, вы не можете добывать новые шмотки.</p>
        <h2>Проклятие</h2>
        <p>Если вы вскрыли карту Проклятия в фазе «Открываем дверь», злые чары тут же воздействуют на вас. Полученную иным способом карту Проклятия можете сыграть на ЛЮБОГО манчкина в ЛЮБОЙ момент. В любой момент, слышите? Снизить чьи-то способности в критический момент боя бывает крайне весело.</p>
        <p>Проклятие действует на жертву мгновенно (если может) и сбрасывается. Исключения: «Смена пола» штрафует вас до конца вашего следующего боя, а «Курица на башне» продолжает действовать и действовать. Не убирайте эти карты, пока не избавитесь от Проклятия.</p>
        <p>Если у проклятого манчкина есть несколько шмоток, на одну из которых может повлиять Проклятие, он сам решает, какой шмоткой проще пожертвовать.</p>
        <p>Не обращайте внимания на Проклятие, если оно действует на то, чего у вас нет. Например, если вы вытянули карту «Теряешь надетый Броник», а у вас нет такой шмотки, ничего не происходит; карта Проклятия сбрасывается.</p>
        <h2>Классы и расы</h2>
        <p>Можете сыграть такие карты, как только их получите, или во время любого своего хода.</p>
        <h2>«Полукровка» и «Суперманчкин»</h2>
        <p>Эти карты позволяют вам одновременно состоять в двух расах или классах соответственно.</p>
        <p>Когда у вас в игре уже есть одна карта Расы, можете сыграть «Полукровку»; с этого момента вы наполовину Человек, наполовину — представитель имеющейся расы. Если одновременно или позже добавить к «Полукровке» вторую расу, вы станете, к примеру, Дварфэльфом, сочетающим достоинства и недостатки обеих рас. Вы теряете «Полукровку», если у вас в игре не осталось ни одной карты Расы.</p>
        <p>«Суперманчкин» можно сыграть в любой момент, когда у вас есть одна карта Класса в игре и вторая на руке. «Суперманчкин» объединит эти два класса в суперкласс, но потеряет эффект, как только вы покинете хотя бы один из ваших классов.</p>
        <h2>Другие манчкинские приколы</h2>
        <p>Может сложиться ситуация, когда выгодно будет сыграть карту Проклятия или Монстра на самого себя или навязаться в помощники другому игроку, лишив его части сокровищ. Это очень по-манчкински. Поступайте так.</p>
        <h2>Обмен</h2>
        <p>Вы можете обмениваться с другими игроками шмотками (но не другими картами). Это правило касается только добытых шмоток. Провернуть сделку можно в любой момент игры, за исключением боя; на деле, двум манчкинам лучше всего устроить обмен, когда ход делает кто-то третий. Выложите на стол полученные таким путём карты. Продать их вы сумеете только во время своего хода. Вы можете отдавать шмотки, подкупая других игроков: «Хочешь мои Пылающие латы? Тогда не помогай Бобу в бою с этим драконом»! Вы можете светить свои карты перед соперниками. Здесь мы ничем помочь не в силах.</p>
        <h2>Вмешательство</h2>
        <p>В чужой бой можно вмешаться несколькими способами.</p>
        <p>Примените разовую карту. Если у вас есть зелье, вы в силах помочь другу, сыграв карту против монстра. Конечно, можно все «перепутать», и зелье поможет чудовищу.</p>
        <p>Сыграйте усилитель монстра. Эти карты делают врага опаснее, но и дают ему больше сокровищ. Рискните и увеличьте свой куш, есть желание — «подсобите» сопернику.</p>
        <p>Выведите «Бродячую тварь». Монстр из вашей руки присоединится к любому бою.</p>
        <p>Подрежьте игрока в бою, если вы Вор.</p>
        <p>Проклинайте всех подряд, пока есть карты Проклятий.</p>
        <h2>Противоречия в правилах и разрешение споров</h2>
        <p>Когда карты противоречат правилам, следуйте указаниям карт. Любые другие споры решаются громкой перебранкой между всеми заинтересованными лицами, а последнее слово остается за хозяином игры.</p>
        <h2>Ускоренная игра</h2>
        <p>Чтобы игра пошла живее с самого начала, все берут по 4 карты из каждой колоды как на старте игры, так и при возвращении в подземелье после смерти.</p>
        <p>Если верхней картой сброса оказался «Суперманчкин», «Полукровка», а также карта Класса или Расы, любой игрок может забрать её, взамен сбросив из руки карту «Получи уровень». Если на карту претендует несколько манчкинов, пусть бросят кубик по разу. Победитель получает карту, а проигравший теряет карту уровня.</p>
