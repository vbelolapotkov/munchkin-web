<template name="munchkinPlayerItems">
    <div class="playerItems">
       <div id="tab-container">
            <ul class="itemsTabs">
              {{#with currentPlayer}}
               <li class="{{selected}}"><span>Мои шмотки</span></li>{{/with}}{{#each playerInGame}}{{#unless isCurrentPlayer}}<li class="{{selected}}">{{> playerStats}}</li>{{/unless}}{{/each}}
            </ul>
       </div>
       <div class="playerItemsArea">
           
       </div>
    </div>
</template>
