<template name="munchkinLobby">
    <div id="gameLobby" class="lobby">
        <div class="main">
            {{#if isGamesOnServer}}
            <h1>Игры на сервере</h1>
            <table class="gamesOnServer">
                <tr>
                    <th>Название</th>
                    <th>Создатель</th>
                    <th>Дата создания</th>
                    <th>Игроки</th>
                </tr>
            {{#each gamesOnServer}}
            <tr>
                <td>
                    <a href="{{pathFor 'munchkinGamePage'}}" name="">{{name}}</a>   
                </td>
                <td>
                    {{owner}}
                </td>
                <td>
                    {{createdStr}}
                </td>
                <td>{{playersCnt}}</td>
            </tr>
            {{/each}}
            </table>
            {{/if}}
            {{#if currentUser}}
                {{> munchkinLobbyNewGame}}
            {{else}}
                <h2>Только авторизованные пользователи могут создавать игры</h2>
            {{/if}}    
        </div>
    </div>
</template>
