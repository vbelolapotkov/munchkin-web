<template name="munchkinLobby">
    <div id="gameLobby" class="lobby">
        <div class="main">
            {{#if isGamesOnServer}}
            <h1>Игры на сервере</h1>
            <table class="gamesOnServer">
                <tr>
                    <th>Имя игры</th>
                    <th>Админ</th>
                    <th>Дата создания</th>
                    <th>Игроки</th>
                    <!-- <th></th> -->
                </tr>
            {{#each gamesOnServer}}
            <tr>
                <td class="left">
                    {{name}}
                    <!-- <a href="{{pathFor 'munchkinGamePage'}}" name="">{{name}}</a> -->   
                </td>
                <td>
                    {{owner}}
                </td>
                <td>
                    {{timeStr}}
                </td>
                <td>{{playersCnt}}</td>
                {{#if isLocked}}
                    {{#if currentUser}}
                        <td class="last"><button type="button" class="enterGameBtn">В бой!</button></td>
                    {{/if}}
                {{else}}
                        <td class="last">Заблокировано</td>
                {{/if}}
            </tr>
            {{/each}}
            </table><hr>
            {{/if}}
            {{#if currentUser}}
                {{> munchkinLobbyNewGame}}
            {{else}}
                {{> munchkinAccessDenied}}
            {{/if}}    
        </div>
    </div>
</template>
