<template name="cardPreview">
    <div class="cardPreviewArea">
        <img src="{{cardFile}}" alt="" draggable="false">
    </div>
    {{#if isViewDrop}}
        <div class="cardPreviewControls">
            <ul>
                <li><button id="viewPrev" class="btn-default">&#8592;</button></li>
                <li><button id="moveToHand" class="btn-default">В руку</button></li>
                <li><button id="viewNext" disabled class="btn-default">&#8594;</button></li>
            </ul>
        </div>
    {{/if}}
</template>
